<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br /><br />
    <h1 class="heading">Array Sorting And Searching Using JS</h1>
    <section class="container grid">
      <div class="box">
        <h2>1.Reverse Array</h2>
        <br />
        <form action="">
          <input type="text" name="rev" id="rev" />
          <button id="revArr">Reverse</button>
        </form>
        <div id="reverse"></div>
      </div>
      <br />
      <div class="box">
        <h2>2.Bubble Sort</h2>
        <br />
        <form action="">
          <input type="text" name="bub" id="bub" />
          <button id="bubbleSort">Sort</button>
        </form>
        <div id="sort1"></div>
      </div>
      <br />
      <div class="box">
        <h2>3.Insertion Sort</h2>
        <br />
        <form action="">
          <input type="text" name="insertion" id="insertionsort" />
          <button id="insertS">Sort</button>
        </form>
        <div id="sort2"></div>
      </div>
      <br />
      <div class="box">
        <h2>4.Binary Search</h2>
        <br />
        <form action="">
          <input type="text" id="binary" placeholder="enter array" />
          <input type="text" placeholder="value of x" id="x" />
          <button style="margin-top: 8px" id="binSearch">Search</button>
        </form>
        <div id="search"></div>
      </div>
      <br />
    </section>
    <script src="index.js"></script>
  </body>
</html>
